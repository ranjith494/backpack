	 <script src = "http://ajax.googleapis.com/ajax/libs/angularjs/1.2.15/angular.min.js"></script>
    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
	<script>
         function studentController($scope,$http) {
            $scope.createStackUrl = "http://localhost:8080/BackPack/services/rservice/accountservice/backpack/createStack";
        	 $scope.url = "http://localhost:8080/BackPack/services/rservice/accountservice/backpack/logs";
         	$scope.files = [];
         	$scope.showLoadingIndicator = false
         	$scope.callService = function(){
         		$scope.showLoadingIndicator = true;
         		var successCallback = function(result){
         			$scope.createStackResult = result;
         		}
         		var errorCallback = function(result){
         			$scope.createStackResult = "failure";
         		}
         		$http.post($scope.createStackUrl, $scope.jsonTemplate).then(successCallback, errorCallback);
         		
            	$http.get($scope.url).success( function(response) {
               		$scope.files = response;
               		$scope.showLoadingIndicator = false;
            	});
         		
         	};
         }
      </script>
